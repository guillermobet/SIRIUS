<div class="modal fade" id="message_modal" role="dialog">
	<div class="modal-dialog">
	
		<!-- Modal content-->
		<div class="modal-content">
		
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
					<h4 class="modal-title" style="color: green">Exito</h4>
				{% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
					<h4 class="modal-title" style="color: red">Error</h4>
				{% else %}
					<h4 class="modal-title" style="color: blue">Aviso</h4>
				{% endif %}
			</div>
		
			<div class="modal-body">
				<p>{{message}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="message_modal_close" data-dismiss="modal">Cerrar</button>
			</div>
		
		</div>
	  
	</div>
</div>
