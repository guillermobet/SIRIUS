			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" style="color: blue">Editando {{object_name}}</h4>
			</div>
		
			<div class="modal-body">
				<form class="form-horizontal" action="" method="post" id="add_heuristic_form">
					{% csrf_token %}
					{% for field in form %}
						<div class="form-group">
							<label for="{{field.name}}" class="col-sm-3 control-label">{{field.label}}</label>
							<div class="col-sm-9">
								{{field|addcssclass:"form-control"}}
							</div>
						</div>
					{% endfor %}
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="button" class="btn rojo espacio-der" onclick="clearForm('add_heuristic_form')">Cancelar <span class="glyphicon glyphicon-remove"></span></button>
							<button type="submit" class="btn azul espacio-izq" name="create_form">Guardar <span class="glyphicon glyphicon-ok"></span></button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
