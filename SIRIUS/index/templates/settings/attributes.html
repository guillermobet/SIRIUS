{% extends 'index/barMenu.html' %}
{% load static %}



{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'interface/css/settings.css' %}">
     
<div class="col-md-12">
	<div class="page-header">
	  <h1> Attributes <small> settings</small></h1>
	</div>
	
</div> <!-- col md 12-->
<div class="col-md-12">
	<div class="row">
		<div class="col-md-3">
		</div>	
		<div class="col-md-6">
			    <div class="well well-lg">
    				<form class="form-horizontal">
    				  <div class="form-group">
					    <label for="inputID" class="col-sm-3 control-label">Feature </label>
					    <div class="col-sm-9">
					      <select  class="form-control" id="inputID" required>
					      	<option >Choose a feature</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option>
					      </select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputID" class="col-sm-3 control-label">Sub feature </label>
					    <div class="col-sm-9">
					      <select  class="form-control" id="inputID" required>
					      	<option >Choose a subfeature</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option>
					      </select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputID" class="col-sm-3 control-label">ID </label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputID" placeholder="Ex: 12345" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputDes" class="col-sm-3 control-label">Description </label>
					    <div class="col-sm-9">
					      <input type="text-uppercase" class="form-control" id="inputDes" placeholder="Describe the feature" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
					      <button type="button" class="btn rojo espacio-der">Cancel <span class="glyphicon glyphicon-remove"></span></button>
					      <button type="submit" class="btn azul espacio-izq">Save <span class="glyphicon glyphicon-ok"></span></button>
					    </div>
					  </div>
					</form>
    			</div> <!-- well  -->		        			
		</div><!-- col-md-6 -->	
		<div class="col-md-3">
		</div>	
	</div> <!-- row-->
	<div class="row">
		<div class="col-md-1">
		</div><!-- col-->
		<div class="col-md-10">
			<table class="table table-hover">
			    <thead>
			      <tr>
			        <th>ID</th>
			        <th>Feature</th>
			        <th>Sub-eature</th>
			        <th>Attribute</th>
			        <th>Modificar</th>
			        <th>Eliminar</th>
			        <th>Manita</th>
			      </tr>
			    </thead>
			    <tbody>
			    {% for i in "xyz" %}
			      <tr class="warning">
			        <td>{{i}}</td>
			        <td>Feature</td>
			        <td>Sub-feature</td>
			        <td>Atribute</td>
			        <td><span class="glyphicon glyphicon-edit centro"></span></td>
			        <td><span class="glyphicon glyphicon-remove centro"></span></td>
			        <td><span class="glyphicon glyphicon-link centro"></span></td>
			      </tr>
			    {% endfor %}
			    </tbody>
			  </table>
		</div><!-- col-->
		<div class="col-md-1">
		</div><!-- col-->
		
	</div> <!--  row -->

</div> <!-- col md 12-->
<script type="text/javascript">
	
$('#home').removeClass('active');
$('#s4').addClass('active');
$('#s1,#s2,#s3,#s4').show();

$('#setting').click(function(){
	$('#s1,#s2,#s3,#s4').toggle();
});
</script>
{% endblock %}
