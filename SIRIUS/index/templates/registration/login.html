{% load static %}

<html>
    <head>
        <title> SIRIUS Tool </title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3/bootstrap-theme.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
        <link rel="stylesheet" type="text/css" href="{% static 'interface/css/login.css' %}">
    </head>
    <div class="container ">
        <div class="log-form">
          <h2>Login to your account</h2>
          <form method="POST">
            {% csrf_token %}
            <input type="text" title="username" name="username" placeholder="Username/Email" />
            <input type="password" title="password" placeholder="Password" name="password" />
            <button type="submit" class="btn">Login</button>
            <a class="forgot" href="../register">Create an account</a>
          </form>
        </div><!--end log form -->
    </div>
</html>
