{% load static %}

<html>
    <head>
        <title> SIRIUS Tool </title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3/bootstrap-theme.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
        <link rel="stylesheet" type="text/css" href="{% static 'interface/css/login.css' %}">
    </head>
    <div class="container ">
        <div class="log-form">
          <h2>Make an account</h2>
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field }}<br>
                {% for error in field.errors %}
                   <p style="color: red">{{ error }}</p>
                    {% endfor %}  
             </p>
             {% endfor %}
            <button type="submit" class="btn">Create</button>
            <a class="forgot" href="../login">Have an account?</a>
          </form>
        </div><!--end log form -->
    </div>
</html>
