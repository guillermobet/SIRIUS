{% extends 'index/barMenu.html' %}
{% load static %}
{% load addcssclass %}

{% block content %}


<link rel="stylesheet" type="text/css" href="{% static 'interface/css/settings.css' %}">
<div class="col-md-9">
    <div class="row">
    	<div class="col-md-12">
			<div class="page-header">
			  <h1> Datos Generales<small> de la evaluaci√≥n</small></h1>
			</div>
			
		</div> <!-- col md 12-->
    	<div class="col-md-1">
    	</div>
    	<div class="col-md-9">
			<form action ="" method="post" class="form-horizontal">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						<label class="control-label col-sm-4" for="{{field.name}}">{{field.label}}:</label>
						<div class="col-sm-8">
							{% if field.name == "date" %}
								<input type="date" class="form-control" name="date" value="{{today}}" required id="id_date" />
							{% else %}
						  		{{field|addcssclass:"form-control"}}
						  	{% endif %}
						</div>
					</div>
				{% endfor %}
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-4">
							<button type="submit" class="btn btn-group-justified azul">  Siguiente  <span class="glyphicon glyphicon-share-alt"></span></button>
						</div>
						
					</div>
				
			</form>
    	</div>
		<div class="col-md-2">
    	</div>    	
    </div>
</div>



<script type="text/javascript">
$('#home').removeClass('active');
$('#evaluate').addClass('active');
$('#setting').click(function(){
   	$('#s1,#s2,#s3,#s4').toggle();
	$('#home').removeClass('active');
	$('#setting').addClass('active');
});



/* Browser*/

var browser= function get_browser() {
    var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []; 
    if(/trident/i.test(M[1])){
        tem=/\brv[ :]+(\d+)/g.exec(ua) || []; 
        return {name:'IE',version:(tem[1]||'')};
        }   
    if(M[1]==='Chrome'){
        tem=ua.match(/\bOPR|Edge\/(\d+)/)
        if(tem!=null)   {return {name:'Opera', version:tem[1]};}
        }   
    M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
    if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
    return {
      name: M[0],
      version: M[1]
    };
 }
/*********************************************/
$( "#id_browser_name" ).val(browser.name);

$( "#id_browser_version" ).val(browser.version);
</script>
{% endblock %}
