{% extends 'index/barMenu.html' %}
{% load static %}



{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'interface/css/settings.css' %}">
<div class="col-md-9">
    <div class="row">
    	<div class="col-md-12">
			<div class="page-header">
			  <h1> General information <small> evaluation</small></h1>
			</div>
			
		</div> <!-- col md 12-->
    	<div class="col-md-1">
    	</div>
    	<div class="col-md-9">
    		<h2 class="text-center"><span class="label label-danger">Elementos relacionados con los objetivos del sitio</span></h2>
    		<br>

    		<form action = "" method="post" class="form-horizontal">
				{% csrf_token %}
				{{ form }}
				<button type="submit" href="/home/evaluate/1" class="btn azul">  Next  <span class="glyphicon glyphicon-share-alt"></span></button>
			</form>
    	</div>
		<div class="col-md-2">
    	</div>    	
    </div>
</div>



<script type="text/javascript">
$('#home').removeClass('active');
$('#evaluate').addClass('active');
$('#setting').click(function(){
   	$('#s1,#s2,#s3,#s4').toggle();
	$('#home').removeClass('active');
	$('#setting').addClass('active');
});

</script>
{% endblock %}
